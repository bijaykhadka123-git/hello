<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="xyz" />
    <button id="fac">fact</button>
    <p id="ws"></p>
    <script>
      const x = document.getElementById("fac");
      x.addEventListener("click", bij);
      function bij() {
        const number = parseFloat(document.getElementById("xyz").value);
        let factorial = 1;
        for (let i = 2; i <= number; i++) {
          factorial *= i;
        }

        document.getElementById("ws").innerHTML = factorial;
      }
    </script>
  </body>
</html>
